<div class="body-container">
    <div class="main-container">
        <div class="d-flex flex-wrap">
            <h1 class="title">
                Select Room
            </h1>
        </div>
        <div class="d-flex flex-wrap">
            <section cols="4" class="d-block">
                <div class="calendar-column-position">
                    <div class="calendar-content-container">
                        <div class="calendar-header">
                            <div class="selected-dates-title">
                                <h2 class="d-flex" style="font-size: 20px; font-weight: 500;">
                                    Select Dates
                                </h2>
                            </div>
                            <div class="date-range">
                                <div *ngIf="CheckIn" class="date">
                                    {{CheckIn}}
                                </div>
                                <div class="arrow">
                                    <div class="icon-arrow"></div>
                                </div>
                                <div *ngIf="CheckOut" class="date" style="text-align: right;">
                                    {{CheckOut}}
                                </div>
                                <div class="sub-header">
                                    Check In
                                </div>
                                <div class="sub-header" style="right: 0px;">
                                    Check Out
                                </div>
                            </div>
                            <div class="position-relative">
                                <div style="font-size: 16px;">
                                    Max nights will be only 30.
                                </div>
                                <div class="calendar">
                                    <app-room-calendar></app-room-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="total-guest-container">
                            <div class="guest-title">
                                <span style="font-size: 18px; font-weight: 500;">Guests</span>
                            </div>
                            <button type="button" class="guest-button" (click)="reservationSvc.decrementGuest()">
                                <div class="d-flex" style="align-self: center;">
                                    <i class="pi pi-minus-circle" style="font-size: 1.3rem;"></i>
                                </div>
                            </button>
                            <div class="total-guests-text" style="text-align: center;">
                                <span>{{(reservationSvc.reservation$ | async)?.numberOfGuest || 1}}</span>
                            </div>
                            <button type="button" class="guest-button" (click)="reservationSvc.incrementGuest()">
                                <div class="d-flex" style="align-self: center;">
                                    <i class="pi pi-plus-circle" style="font-size: 1.3rem;"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section cols="7" class="room-section">
               <div class="room-container-header">
                <div>
                    <div class="room-container-title" style="margin-left: 28px;">
                        <h2 style="font-size: 20px; font-weight: 500; line-height: 1.2;">
                            Available Room Rates
                        </h2>
                        <p style="margin-top: 12px; font-size: 12px; color: rgb(96, 96, 96);">
                            * Excludes taxes
                        </p>
                    </div>
                </div>
               </div>
               <div style="margin-bottom: 32px;">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 style="font-size: 18px; font-weight: 500; margin-left: 28px;">
                        Rooms at SuiteStay
                    </h2>
                </div>
                <div class="container-fluid" style="position: relative;">
                    <app-rooms></app-rooms>
                </div>
               </div>
            </section>
        </div>
    </div>
</div>
