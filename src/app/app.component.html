<app-navbar *ngIf="showNavbar" (showSideBar)="show($event)"></app-navbar>
<router-outlet></router-outlet>
<p-toast
    position="top-right"
    [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" 
    [life]="4000">
</p-toast>
<p-sidebar
    class="sidebar"
    position="right" 
    [visible]="visible"
    (onHide)="visible=false"
    [blockScroll]="true"
    [modal]="true"
    [style]="{'overflow-y': 'auto', 'width': '24rem'}">
    
</p-sidebar>
