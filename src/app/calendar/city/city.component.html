<p class="destination-title fs-6">Destination</p>
<form [formGroup]="guestReservation">
    <p-dropdown
    [options]="cities" 
    formControlName="selectedCity"
    optionLabel="name"
    id="cityDropdown"
    placeholder="Select a City"
    [scrollHeight]="'145px'"
    [styleClass]="city.invalid && city_Error ? 'border-color' : ''"
    [style]="{'width': '100%'}"/>
</form>
