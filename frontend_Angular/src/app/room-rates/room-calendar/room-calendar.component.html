<form [formGroup]="changeDatesForm">
    <p-calendar
        class="room-calendar max-w-full"  
        formControlName="newrangeDates"
        [minDate]="minDate"
        [maxDate]="maxDate"
        selectionMode="range"
        [inline]="true"
        [showButtonBar]="true"
        (onClearClick)="handleClearSelection($event)"
        (onSelect)="selectRange($event)"/>
</form>
