<p class="calendar-title fs-6">Stay Dates</p>
<form [formGroup]="guestReservation">
    <p-calendar
        #calendar
        [inputStyleClass]="guestReservation.errors?.['dateRangeInvalid'] && calendar_Error? 'border-color' : ''"
        formControlName="rangeDates"
        selectionMode="range"
        [numberOfMonths]="2"
        (onSelect)="onRangeDateSelect($event)"
        [readonlyInput]="true"
        [showIcon]="true" 
        [showOnFocus]="true"
        [minDate]="minDate"
        [maxDate]="maxDate"
        inputId="buttondisplay"
        dateFormat="D, M d, yy"
        [showButtonBar]="true"
        [hideOnDateTimeSelect]="false"
        [rangeSeparator]="' | '"
        (onTodayClick)="todayClicked($event)"
        (onClearClick)="handleClearSelection($event)"
        placeholder="Select Check-In & Check-Out Dates"
        [responsiveOptions]="responsiveOptions">
    </p-calendar>
</form>
